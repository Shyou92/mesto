<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class='page'>
  <header class="header header__line">
    <img src="./images/Vector.svg" class="header__logo" alt="Логотип сайта 'Место'.">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.svg" class="profile__image" alt="Жак-Ив-Кусто">
      <div class="profile__info">
        <div class="profile__info-container">
          <p class="profile__info-name">Жак-Ив-Кусто</p>
          <button class="profile__info-edit js-open__info-edit"></button>
        </div>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements"></section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <img src="./images/Close-icon.svg" alt="Крестик для закрытия всплывающего окна"
        class="popup__close js-popup__close">
      <h2 class="popup__container-heading">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__form-input js-popup__form-name" placeholder="Имя">
        <input type="text" class="popup__form-input js-popup__form-job" placeholder="Профессия">
        <button class="popup__form-submit js-popup__submit">Сохранить</button>
      </form>
    </div>
  </section>

  <template class="element-template">
    <div class="element">
      <img src="" alt='' class="element__photo">
      <div class="element__container">
        <p class="element__text element__text_overflow"></p>
        <button class="element__like"></button>
      </div>
    </div>
  </template>

  <script src="./index.js" defer></script>
</body>

</html>
