<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class='page'>
  <header class="header header__line">
    <img src="./images/Vector.svg" class="header__logo" alt="Логотип сайта 'Место'.">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.svg" class="profile__image" alt="Жак-Ив-Кусто">
      <div class="profile__info">
        <div class="profile__info-container">
          <h2 class="profile__info-name">Жак-Ив-Кусто</h2>
          <button class="profile__info-edit"></button>
        </div>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/Karachaevsk.png" alt="Вид на заброшенный храм в Карачаевске" class="element__photo">
        <div class="element__container">
          <h2 class="element__heading">Карачаевск</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Elbrus.png" alt="Вид на Эльбрус на рассвете" class="element__photo">
        <div class="element__container">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.png" alt="Вид на домбайкую горную территорию" class="element__photo">
        <div class="element__container">
          <h2 class="element__heading">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Elbrus.png" alt="Вид на Эльбрус на рассвете" class="element__photo">
        <div class="element__container">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.png" alt="Вид на домбайкую горную территорию" class="element__photo">
        <div class="element__container">
          <h2 class="element__heading">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Karachaevsk.png" alt="Вид на заброшенный храм в Карачаевске" class="element__photo">
        <div class="element__container">
          <h2 class="element__heading">Карачаево-Черкессия</h2>
          <button class="element__like"></button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input_name" name="name" placeholder="Имя">
        <input type="text" class="popup__input popup__input_job" name="job" placeholder="Профессия">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./index.js" defer></script>
</body>

</html>
