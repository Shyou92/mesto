<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class='page'>
  <header class="header header__line">
    <img src="./images/Vector.svg" class="header__logo" alt="Логотип сайта 'Место'.">
  </header>

  <main class="content">
    <section class="profile">
      <img src="#" class="profile__image" name="avatar" alt="Аватарка">
      <div class="profile__info">
        <h2 class="profile__info-name"></h2>
        <button class="profile__info-edit"></button>
        <p class="profile__info-job"></p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements"></section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup" id="js-edit">
    <div class="popup__container popup__container_content_text">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" novalidate>
        <section class="popup__form-section">
          <input type="text" required class="popup__input popup__input_name" id="edit-name-popup" minlength="2"
            maxlength="40" name="name" placeholder="Имя">
          <span class="popup__input_error" id="edit-name-popup-error"></span>
        </section>
        <section class="popup__form-section">
          <input type="text" required class="popup__input popup__input_job" id="edit-job-popup" minlength="2"
            maxlength="200" name="about" placeholder="Профессия">
          <span class="popup__input_error" id="edit-job-popup-error"></span>
        </section>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="js-create">
    <div class="popup__container popup__container_content_text">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" id="form-create" novalidate>
        <section class="popup__form-section">
          <input type="text" required class="popup__input popup__input_title" id="create-title-popup" minlength="2"
            maxlength="30" name="name" placeholder="Название">
          <span class="popup__input_error" id="create-title-popup-error"></span>
        </section>
        <section class="popup__form-section">
          <input type="url" required class="popup__input popup__input_link" id="create-link-popup" name="link"
            placeholder="Ссылка на картинку">
          <span class="popup__input_error" id="create-link-popup-error"></span>
        </section>
        <button class="popup__submit popup__submit_inactive" id='js-submit-disabled' disabled
          type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="js-image">
    <div class="popup__container popup__container_content_image">
      <img src="#" alt="" class="popup__image">
      <h3 class="popup__title popup__title_content-heading" id='js__title'></h3>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup" id="js-confirm">
    <div class="popup__container popup__container_confirm">
      <h3 class="popup__title">Вы уверены?</h3>
      <button class="popup__submit popup__submit_confirm">Да</button>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup">
    <div class="popup__container popup__container_content_text popup__container_update">
      <h3 class="popup__title">Обновить аватар</h3>
      <input type="url" required class="popup__input" placeholder="Обновимся?">
      <button class="popup__submit">Сохранить</button>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <template class="element-template">
    <div class="element">
      <img src="#" alt="" class="element__photo">
      <button class="element__delete"></button>
      <div class="element__container">
        <h2 class="element__heading"></h2>
        <div class="element__like-container">
          <button class="element__like" type="button"></button>
          <span class="element__like-counter"></span>
      </div>
      </div>
  </template>

</body>

</html>
