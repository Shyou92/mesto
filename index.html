<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./index.js"></script>
  <title>Mesto</title>
</head>

<body class='page'>
  <header class="header header__line">
    <img src="./images/Vector.svg" class="header__logo" alt="Логотип сайта 'Место'.">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.svg" class="profile__image" alt="Жак-Ив-Кусто">
      <div class="profile__info">
        <div class="profile__info-container">
          <p class="profile__info-name">Жак-Ив-Кусто
            <button class="profile__info-edit"></button>
          </p>
        </div>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/Karachaevsk.png" alt="Вид на заброшенный храм в Карачаевске" class="element__photo">
        <div class="element__container">
          <p class="element__text">Карачаевск</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Elbrus.png" alt="Вид на Эльбрус на рассвете" class="element__photo">
        <div class="element__container">
          <p class="element__text">Гора Эльбрус</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.png" alt="Вид на домбайкую горную территорию" class="element__photo">
        <div class="element__container">
          <p class="element__text">Домбай</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Elbrus.png" alt="Вид на Эльбрус на рассвете" class="element__photo">
        <div class="element__container">
          <p class="element__text">Гора Эльбрус</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.png" alt="Вид на домбайкую горную территорию" class="element__photo">
        <div class="element__container">
          <p class="element__text">Домбай</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Karachaevsk.png" alt="Вид на заброшенный храм в Карачаевске" class="element__photo">
        <div class="element__container">
          <p class="element__text element__text_overflow">Карачаево-Черкессия</p>
          <button class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
