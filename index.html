<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class='page'>
  <header class="header header__line">
    <img src="./images/Vector.svg" class="header__logo" alt="Логотип сайта 'Место'.">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.svg" class="profile__image" alt="Жак-Ив-Кусто">
      <div class="profile__info">
        <h2 class="profile__info-name">Жак-Ив-Кусто</h2>
        <button class="profile__info-edit"></button>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements"></section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup" id="js-edit">
    <div class="popup__container popup__container_content_text">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" novalidate>
        <input type="text" required class="popup__input popup__input_name" minlength="2" maxlength="40" name="name"
          placeholder="Имя">
        <input type="text" required class="popup__input popup__input_job" minlength="2" maxlength="200" name="job"
          placeholder="Профессия">
        <span class="popup__input_type_error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="js-create">
    <div class="popup__container popup__container_content_text">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" id="form-create" novalidate>
        <input type="text" required class="popup__input popup__input_title" name="title" placeholder="Название">
        <input type="text" required class="popup__input popup__input_link" name="image"
          placeholder="Ссылка на картинку">
        <span class="popup__input_type_error"></span>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="js-image">
    <div class="popup__container popup__container_content_image">
      <img src="" alt="" class="popup__image">
      <h3 class="popup__title popup__title_content-heading" id='js__title'></h3>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <template class="element-template">
    <div class="element">
      <img src="" alt="" class="element__photo">
      <button class="element__delete"></button>
      <div class="element__container">
        <h2 class="element__heading"></h2>
        <button class="element__like" type="button"></button>
      </div>
  </template>

  <script type='module' src="./index.js" defer></script>
  <script type='module' src="./data.js" defer></script>
  <script type='module' src="./validate.js" defer></script>
</body>

</html>
